<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MakeIt</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header-weather">
      <div class="header-weather__temp">
        <span class="js-weather__temp"></span>
      </div>
      <div class="header-weather__place">
        <span class="js-weather__place"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="main-screen__column">
        <div class="main-screen__clock">
          <h1 class="js-clock__time"></h1>
        </div>
  
        <div class="main-screen__greetings">
          <form class="js-form form">
            <input type="text" placeholder="What is your name?" />
          </form>
          <h4 class="js-greetings greetings"></h4>
        </div>
  
  
        <div class="main-screen__todo">
          <form class="js-toDoForm">
            <input type="text" placeholder="Write a to do" />
          </form>
          <ul class="js-toDoList">
          </ul>
        </div>
      </div>
    </main>

    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/aa1b65829b.js"crossorigin="anonymous"></script>
  </body>
</html>
